<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card Example</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .profile-card {
        width: 320px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        position: relative; 
        transition: transform 0.3s ease; 
    }
    .profile-card:hover {
        transform: translateY(-10px) scale(1.03);
    }
    #profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #2193b0;
        object-fit: cover;
        margin-bottom: 10px;
    }
    .info-box {
        background: #f3f3f3;
        padding: 10px;
        margin: 15px 0;
        border-radius: 10px;
        display: block;
    }
    .status-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #4CAF50;
        padding: 5px 10px;
        color: white;
        border-radius: 5px;
        font-size: 13px;
    }
    .btn {
        display: inline-block;
        background: #2193b0;
        color: white;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background: #176a7a;
        transform: scale(1.05);
    }

    .btn:active {
        transform: scale(0.95);
    }
    input:focus {
        border: 2px solid #2193b0;
        outline: none;
    }

</style>

</head>
<body>

<div class="profile-card">

    <div class="status-badge">Online</div>

    <img id="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">

    <h2 class="name">MANJARI MALVIYA</h2>
    <p class="job-title">Web Developer</p>

    <div class="info-box">
        Passionate about creating interactive web applications and modern UI/UX design.
    </div>

    <a href="#" class="btn">Follow</a>

    <br><br>

    <input type="text" placeholder="Send a message..." style="width:90%; padding:8px; border-radius:5px;">

</div>

</body>
</html>
