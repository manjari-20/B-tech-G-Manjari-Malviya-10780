<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing</title>

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      border: 2px solid black;
    }
  </style>
</head>

    const canvas = document.getElementById("myCanvas");
