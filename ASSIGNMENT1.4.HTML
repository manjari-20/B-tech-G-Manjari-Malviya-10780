<!DOCTYPE html>
<html>
<head>
    <title>List tag differences</title>
</head>
<body>

    <!-- <ol> tag: ordered list (numbers) -->
    <ol>
        <li>Step 1: Preheat the oven</li>
        <li>Step 2: Mix the ingredients</li>
        <li>Step 3: Bake for 30 minutes</li>
    </ol>

    <!-- <ul> tag: unordered list (bullets) -->
    <!-- Used when order does not matter, e.g., grocery list -->
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <!-- Explanation:
    <ol> generates a numbered list.
    <ul> generates a bulleted list.
    <li> is used inside both <ol> and <ul> to define each list item.
    -->

</body>
</html>
