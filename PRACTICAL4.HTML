<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body 
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .gender, .hobbies {
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 15px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>User Registration Form</h2>

    <form action="#" method="post">

        <!-- Text Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Radio Buttons -->
        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display:inline;">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="display:inline;">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other" style="display:inline;">Other</label>
        </div>

        <!-- Checkboxes -->
        <div class="hobbies">
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading" style="display:inline;">Reading</label>

            <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
            <label for="traveling" style="display:inline;">Traveling</label>

            <input type="checkbox" id="music" name="hobbies" value="Music">
            <label for="music" style="display:inline;">Music</label>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>

</body>
</html>
