<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
</head>
<body>
<script>
let number = 10;

console.log("=== CONDITIONAL STATEMENTS ===");

if (number > 0) {
    console.log(number + " is positive.");
} else if (number < 0) {
    console.log(number + " is negative.");
} else {
    console.log("The number is zero.");
}
console.log("\n=== FOR LOOP (1 to 5) ===");

for (let i = 1; i <= 5; i++) {
    console.log("For loop count: " + i);
}
console.log("\n=== WHILE LOOP (1 to 5) ===");

let w = 1;
while (w <= 5) {
    console.log("While loop count: " + w);
    w++;
}
console.log("\n=== DO...WHILE LOOP (1 to 5) ===");

let d = 1;
do {
    console.log("Do...while count: " + d);
    d++;
} while (d <= 5);

</script>

</body>
</html>
