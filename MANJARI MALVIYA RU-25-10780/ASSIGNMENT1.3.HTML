<!--The <img> tag is used to embed images in a web page-->
<!DOCTYPE html>
<html>
<head>
    <title>Image tag</title>
</head>
<body>

    <img src="1.jpg" alt="flower" width="300" height="200">
    <br>
    <img src="flower.png" width="300" height="200">

    <!--Attributes:
    1. src="image.jpg"
       - Specifies the path or URL of the image to display.
       - Important because without it, the image cannot be shown.

    2. alt="Description of the image"
       - Provides alternative text if the image cannot be displayed.
       - Important for accessibility and SEO as screen readers and search engines use it.
    -->

</body>
</html>
